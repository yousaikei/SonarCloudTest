# SonarCloud 完整配置，用于 GitHub Actions

# 基本信息
sonar.projectKey=SonarCloudTest
sonar.organization=yousaikei
sonar.projectName=HelloWorld Python
sonar.projectVersion=1.0

# 源代码配置
sonar.sources=.
sonar.exclusions=**/*_test.py,**/test_*.py,**/tests/**,**/__pycache__/**,.github/**

# Python 配置
sonar.python.version=3.9

# SonarCloud 设置
sonar.host.url=https://sonarcloud.io

# Pull Request 装饰设置（自动在 PR 中显示问题）
# Pull Request 装饰设置（自动在 PR 中显示问题）
sonar.pullrequest.github.repository=https://github.com/yousaikei/SonarCloudTest
sonar.pullrequest.provider=github

# 代码覆盖率（如果有测试的话）
# sonar.python.coverage.reportPaths=coverage.xml
