sonar.projectKey=yousaikei_SonarCloudTest
sonar.organization=yousaikei

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SonarCloudTest
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# 排除不需要扫描的文件
sonar.exclusions=**/*_test.py,**/test_*.py,**/tests/**,**/__pycache__/**,.github/**

# Python 配置
sonar.python.version=3.9

# Pull Request 装饰设置（自动在 PR 中显示问题）
sonar.pullrequest.github.repository=yousaikei/SonarCloudTest
sonar.pullrequest.provider=github
